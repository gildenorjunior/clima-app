<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
  </mat-progress-bar>
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>Hoje: {{ dia | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-row">
      <div class="temp">
        <span class="big-text">{{ data.main.temp | number: "0.0-0" }} C</span>
        <span>Sensação </span>
        <span>{{ data.main.feels_like | number: "0.0-0" }} C</span>
      </div>
      <div class="outlook">
        <img [src]="data.image" class="image" />
        <span>{{ data.weather[0].description | titlecase }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>GOSTEI</button>
    <button mat-button>COMPARTILHAR</button>
  </mat-card-actions>
</mat-card>
